{% extends "page_base.html" %}{% load thumbnail %}{% block title %} - Создать сообщение{% endblock %}{% block content %}	<section class="section message_create_page edit_data">		<h2 class="h2 my_header">Создать сообщение</h2>					<form class="message_create common_form" action="{% url 'message_create' obj_reciever.user_ptr_id %}" method="POST">			{% csrf_token %}						<div class="cell input_outer">				<label class="label">Имя получателя</label>				<input disabled="disabled" id="id_reciever" name="reciever" type="text" value="{{ obj_reciever.nickname }}" />			</div>									<div class="cell input_outer">				<label class="label">{{ form.theme.label }}</label>								{{ form.theme }}								{{ form.theme.errors }}			</div>				<div class="cell textarea_outer textarea_message">				<label class="label">{{ form.text.label }}</label>								{{ form.text }}								{{ form.text.errors }}			</div>										<div class="cell submit_outer">				<input class="my_btn radius4 shadow2" type="submit" value="Отправить" />			</div>		</form>	</section>{% endblock %}
