{% if flag_homepage %}	<div class="friends_buttons_area">				{% if not flag_friend %}			<form action="#" method="POST">				{% csrf_token %}								<input type="submit" value="Добавить в друзья" name="submit_add" class="my_btn radius4 shadow2Профессиональный барабанщик add" />								<input type="hidden" name="action" value="add" />			</form>		{% else %} 			<form action="#" method="POST">				{% csrf_token %}								<input type="submit" value="Удалить из друзей" name="submit_delete" class="my_btn radius4 shadow2 delete" />								<input type="hidden" name="action" value="delete" />			</form>		{% endif %}	</div>{% endif %}
