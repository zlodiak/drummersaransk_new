{% extends "page_base.html" %}{% block title %} - Вход{% endblock %}{% block content %}	<section class="section login_page">		<h2 class="h2 my_header">Вход</h2>						<form class="login_form" action="{% url 'login' %}" method="post">			{% csrf_token %}						<div class="cell input_outer">				<label class="label">{{ form.username.label }}</label>								{{ form.username }}								{{ form.username.errors }}								 {{form.non_field_errors}}			</div>				<div class="cell input_outer">				<label class="label">{{ form.password.label }}</label>								{{ form.password }}								{{ form.password.errors }}								 {{form.non_field_errors}}			</div>										<div class="cell submit_outer">				<input class="my_btn radius4 shadow2" type="submit" value="Войти" />			</div>		</form>				<div class="registration_link_outer hide">			<p>или</p>			<a class="registration_link" href="{% url 'registration' %}">зарегистрироваться</a>		</div>	</section>{% endblock %}
